<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="Styles.css">
    <title>Login</title>
</head>

<body>

    <div class="page">

        <form class="login-form" action="">
           
            <img src="pic/eghtesad novin logo.png" alt="logo">
            <h5>Eghtesad Novin Bank</h5><br>
           
           
            <input placeholder="Enter NumberCard" id="numbercard" name="numbercard" value="" required><br>

            <input placeholder="Enter Password" type="password" id="password" name="password" value="" required><br><br>
            <button type="send" class="login-btn">Send</button>
        </form>
    </div>
</body>


</html>
